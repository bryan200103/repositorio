<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <header id="header" class="headerclass">
        <nav class="header-nav">
            <a href="#" id="header-name" class="github-profile-name">name</a>
            <ul>
                <li>
                    <a href="#about">Inicio</a>
                    <a href="#hab">Habilidades</a>
                    <a href="#pro">Proyectos</a>
                    <a href="">Contacto</a>
                </li>
            </ul>
        </nav> 
    </header>
    <main>
        <section id="about">
            <img 
            id="github-profile"
            src="" 
            alt="gitprofile">
            <section>
                <div class="about-me-user">
                    <h2 id="about-me-name" class="github-profile-name">name</h2>
                    <span class="about-username" id="username-git">BryanDev</span>
                </div>
                <p id="bio-git">bio</p>
            </section>
            <section>
                <a href="https://github.com/bryan200103" target="_blank">
                    <button class="btn btn-new">GitHub</button>
                </a>
            </section>
        </section>
        <section class="sectionhab">
            <header class="headere" id="hab">
                <h2>Habilidades tecnicas</h2>
                <p>Cosas que he aprendido</p>
                
            </header>
            
            <div class="contenedorHab">
                <article class="art art-netcore">
                    <img
                    class="image-habilidad" 
                    src="https://www.ibm.com/content/dam/adobe-cms/instana/media_logo/dotnetCore.png/_jcr_content/renditions/cq5dam.web.1280.1280.png" 
                    alt="logo de NetCore">

                    <span>.NET CORE</span>
                </article>

                <article class="art art-C">
                    <img
                    class="image-habilidad" 
                    src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Csharp_Logo.png" 
                    alt="logo de C#">

                    <span>C#</span>
                </article>
                <article class="art art-html">
                    <img
                    id="htmlimg"
                    class="image-habilidad" 
                    src="https://images.icon-icons.com/842/PNG/512/HTML5_icon-icons.com_66998.png" 
                    alt="logo de html">

                    <span>HTML</span>
                </article>
            </div>
        </section>

        <section class="sectionhab" id="pro">
            <header class="headere">
                <h2>Proyectos</h2>
                <p>cosas en las que estoy trabajando</p>
            </header>

            <div id="contenedorproy"></div>

        </section>
        
    </main>

<script src="index.js"></script> 
</body>
</html>
